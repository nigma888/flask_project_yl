<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="../static/scripts/htmx.min.js" defer></script>
    <title>{% block title %}Главная страница{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        {% if current_user.is_authenticated %}
        <div class="container-fluid">

            <a class="navbar-brand" href="/user/{{ current_user.id }}">{{ current_user.id }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/feed">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#search_form"
                           role="button" aria-expanded="false"
                           aria-controls="collapseExample">Поиск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">logout</a>
                    </li>

                </ul>
            </div>
        </div>
        {% endif %}
    </nav>
</header>
<div class="collapse" id="search_form">
    <div class="card card-body position-absolute start-0">
            <form action="/user/" method="post">
                {{ form.hidden_tag() }}
    {{ form.csrf_token }}
                {{search.id}}
                {{search.submit}}
            </form>
    </div>
</div>
{% block content %}{% endblock %}
<footer class="fixed-bottom bg-light text-center text-lg-start ">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © Проектная работа Опарина Ивана a.k.a nigma888
    </div>
</footer>

</body>
</html>
